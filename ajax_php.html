<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="button">Get Name</button>
	<hr>
	
	<!-- Normal get form -->
	<h1>Get Form</h1>
	<form method="GET" action="process.php">
		<input type="text" name="name" value="">
		<input type="submit" value="Submit">
	</form>


	<!-- AJAX get form -->
	<h1>AJAX GET FORM</h1>
	<form id="getForm">
		<input type="text" name="name" value="" id="name1">
		<input type="submit" value="Submit">
	</form>

	<!-- Normal POST form -->
	<h1>Get Form</h1>
	<form method="POST" action="process.php">
		<input type="text" name="name" value="">
		<input type="submit" value="Submit">
	</form>

	<!-- AJAX POST form -->
	<h1>AJAX POST FORM</h1>
	<form id="postForm">
		<input type="text" name="name" value="" id="name2">
		<input type="submit" value="Submit">
	</form>


	<script type="text/javascript">
		document.getElementById("button").addEventListener("click", getName);
		document.getElementById("getForm").addEventListener("submit", getName);
		document.getElementById("postForm").addEventListener("submit", postName);

		// Function for get ajax form
		function getName(e) {
			e.preventDefault();
			var name1 = document.getElementById("name1").value
			
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'process.php?name='+name1, true);

			xhr.onload = function(){
				console.log(this.responseText);
			}
			xhr.send();
		}

		// Function for post ajax form

		function postName(e) {
			e.preventDefault();
			var name2 = document.getElementById("name2").value
			var params = "name="+name2;
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'process.php', true);
			xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');

			xhr.onload = function(){
				console.log(this.responseText);
			}
			xhr.send(params);
		}


	</script>
</body>
</html>
